<div class="container-fluid">
    <h3>Meine Studienplanung</h3>

  <div class="row">
    <div :class="cssColumnClass">Modulangebot</div>
    <div v-for="nr in nrOfSem" :class="cssColumnClass">{{ nr }}. Semester</div>
  </div>

  <div class="row">

    <div :class="cssColumnClass">
      <ul class="list-group" id="module-proposals" v-sortable="getModuleProposalConfig">
        <li class="list-group-item" :data-module-id="module.id" v-for="module in moduleProposals">
          <b>{{ module.id }}</b><span class="glyphicon glyphicon-move float-right handle" aria-hidden="true"/>
          <br/>{{ module.name }}&nbsp;
        </li>
      </ul>
    </div>

    <!-- list of selected modules for next semester -->
    <div :class="cssColumnClass">
      <ul class="list-group" id="next-sem" v-sortable="getNextSemConfig">
        <li class="list-group-item list-group-item--placeholder" v-show="!hasModulesNextSem">Placeholder</li>
      </ul>
    </div>

  </div>


</div>
