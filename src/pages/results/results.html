<div class="container-fluid">
    <h3>Meine persÃ¶nlichen Ergebnisse</h3>

    <table class="table table-striped" v-cloak>
      <thead>
        <tr>
          <th v-for="head in headers">{{ head }}</th>
        </tr>
      </thead>
      <tbody>

        <template v-for="group in groups">
          <!-- group header -->
          <tr>
            <th :colspan="headers.length + 1">{{ group }}</th>
          </tr>

          <!-- entries for that module group -->
          <tr v-for="item in filterModules(group)">

            <!-- empty cell to jump over module group's cell -->
            <td></td>
            
            <td v-for="(property, key) in item" v-if="key !== 'group'">{{ property }}</td>
          </tr>
        </template>

      </tbody>
    </table>



</div>
